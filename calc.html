<form name="calculator" class="m-auto col-md-6">
    <p class="cart-text text-center" id="result"></p>
    <div class="m-auto row col-md-12">
        <div class="input-group mb-3">
            <input class="form-control text-center mr-2" type="text" name="num1" id="num1"
                placeholder="Introduce un numero">
            <input class="form-control text-center ml-2" type="text" name="num2" id="num2"
                placeholder="Introduce un numero">
        </div>

        <div class="input-group">
            <div class="m-auto">
                <input class="btn btn-secondary" type="button" name="sum" id="sum" class="form-control" value="+">
                <input class="btn btn-secondary" type="button" name="rest" id="rest" class="form-control" value="-">
                <input class="btn btn-secondary" type="button" name="div" id="div" class="form-control" value="รท">
                <input class="btn btn-secondary" type="button" name="mult" id="mult" class="form-control" value="x">
            </div>
        </div>
    </div>

    <script src="/js/calc.js"></script>
