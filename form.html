<form id="dataForm" class="col-md-8 m-auto p-2">
    <div class="form-group row my-2">
        <div class="col-md-6 mb-3 mb-sm-0">
            <label for="nombre" class="form-label">Nombres</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
        </div>
        <div class="col-md-6 mb-3 mb-sm-0">
            <label for="Apellidos" class="form-label">Apellidos</label>
            <input type="text" name="Apellidos" id="Apellidos" class="form-control" placeholder="Nombre">
        </div>
    </div>
    <div class="form-group my-2">
        <label for="email" class="form-label">Email</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="user@example.com">
    </div>
    <div class="form-group row my-2">
        <div class="col-md-6 mb-3 mb-sm-0">
            <label for="genero" class="form-label">Genero</label>
            <select name="genero" id="genero" class="form-control">
                <option selected>Seleccionar genero</option>
                <option value="M">Maculinio</option>
                <option value="F">Femenino</option>
            </select>
        </div>
        <div class="col-md-6 mb-3 mb-sm-0">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="Telefono">
        </div>
    </div>
    <div class="form-group my-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-md my-3">Guardar</button>
    <script src="/js/form.js"></script>
</form>
